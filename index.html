<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="timer">
        <h1>Time: <span class="time">120</span></h1>
    </header>
<!-- This will show the Starting Quiz intro with instructions on how to play -->
    <div class="intro">
        <h1>Coding Quiz</h1>
        <p>Try to answer the following code-related questions within the time limit. 
            Keep in mind that incorrect answers will penalize your time by ten seconds!</p>
        <button class="start">Start Quiz</button>
    </div>
<!-- This div will show the quiz questions -->
    <div class="quiz">
        <h1 class="question">Question</h1>
        <div class="choices">
            <button class="choice choice-1">Choice 1</button>
            <button class="choice choice-2">Choice 2</button>
            <button class="choice choice-3">Choice 3</button>
            <button class="choice choice-4">Choice 4</button>
        </div>
        <div class="feedback-container">
            <h2 class="feedback">Correct!</h2>
        </div>
    </div>
<!-- This div will show the quiz results -->
    <div class="results">
        <h1>All Done!</h1>
        <p>Your final score is <span class="score">0</span>.</p>
        <form class="high-score">
            <label for="initials">Enter Initials:</label>
            <input type="text" name="initials" id="initials">
            <button class="submit" type="submit">Submit</button>
        </form>
        <ol class="leaderboard"></ol>
        <button class="restart">Restart Quiz</button>
    </div>

<script src="./assets/js/script.js"></script>
</body>
</html>
